default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: pyc_development

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: pyc_test

staging:
  <<: *default
  database: pyc_staging
  username: pyc
  password: <%= ENV['PYC_DATABASE_PASSWORD'] %>

production:
  <<: *default
  database: pyc_production
  username: pyc
  password: <%= ENV['PYC_DATABASE_PASSWORD'] %>